<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label for="username-field">Username</label>
        <input class="form-control" id="username-field" type="text" name="username" />
    </div>
    <div class="form-group">
        <label for="email-field">Email</label>
        <input class="form-control" id="email-field" type="email" name="email" />
    </div>
    <div class="form-group">
        <label for="pw-field">Password</label>
        <input class="form-control" id="pw-field" type="password" name="password" />
    </div>
    <div class="form-group">
        <label for="verify-field">Verify Password</label>
        <input class="form-control" id="verify-field" type="password" name="verify" />
    </div>
    <input type="submit" value="Add Cheese" />
</form>

</body>
</html>
